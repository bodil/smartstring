[package]
name = "smartstring"
version = "1.1.0"
authors = ["Bodil Stokke <bodil@bodil.org>"]
edition = "2021"
license = "MPL-2.0+"
description = "Compact inlined strings"
repository = "https://github.com/bodil/smartstring"
documentation = "http://docs.rs/smartstring"
readme = "./README.md"
categories = ["data-structures"]
keywords = ["cache-local", "cpu-cache", "small-string", "sso", "inline-string"]
exclude = ["release.toml", "proptest-regressions/**"]
rust-version = "1.57"
build = "./build.rs"

[package.metadata.docs.rs]
features = ["arbitrary", "proptest", "serde", "bincode"]

[badges]
travis-ci = { repository = "bodil/smartstring", branch = "master" }

[[bench]]
name = "smartstring"
harness = false

[features]
default = ["std", "bincode"]
std = []
test = ["std", "arbitrary", "arbitrary/derive"]
bincode = ["dep:bincode"]

[dependencies]
static_assertions = "1"
serde = { version = "1", optional = true }
arbitrary = { version = "1", optional = true }
proptest = { version = "1", optional = true }
bincode = { version = "2.0.0-rc.3", features=["alloc"], optional = true }

[dev-dependencies]
proptest = "1"
proptest-derive = "0.3"
criterion = "0.3"
rand = "0.8"
serde_test = "1"

[build-dependencies]
version_check = "0.9"
autocfg = "1"
